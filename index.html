<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- My css reset -->
  <link rel="stylesheet" href="./styles/reset.css">

  <!-- My css stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
  <main>
    <article class="card">
      <img class="card__img" src="./images/illustration-hero.svg" alt="">
      <section class="card__content">
        <h1 class="card__title">Order Summary</h1>

        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="card__plan">
          <div>
          <img src="./images/icon-music.svg" alt="music icon" aria-hidden="true">
          <div>
            <p class="card__plan-name">Annual Plan</p>
            <span>$59.99/year</span>
          </div>
          </div>
          <a href="#" class="card__plan-change">Change</a>
        </div>
        <div class="btn-group">
          <a class="btn primary-btn">Proceed to Payment</a>
          <a class="btn secondary-btn">Cancel Order</a>
        </div>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Musicalaudio/Order-summary-component">Musicalaudio</a>.
  </footer>
</body>
</html>
